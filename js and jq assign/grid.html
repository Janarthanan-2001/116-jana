<html>
<head>
 <meta charset="utf-8"/>
    <title>Kendo UI Snippet</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.1207/styles/kendo.default-v2.min.css"/>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.1207/js/kendo.all.min.js"></script>
</head>
<body>
<div id="grid"></div>
<script>
$("#grid").kendoGrid({
  columns: [
    { field: "employeename" },
	{ field: "empid" },
	{ field: "salary" },
    { field: "age" }
  ],
  dataSource: {
    data: [
      { employeename: "Jane Doe", empid :"emp101", age: 30 ,salary:12000},
      { employeename: "John ",empid:"emp102", age: 33, salary:15000 }
    ]
  }
});
</script>
</body>
</html>
